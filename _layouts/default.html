<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ site.title }} - {{ page.title }}</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/plugins/owl-carousel/owl.carousel.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/plugins/owl-carousel/owl.theme.default.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/styles.css">
  <meta name="theme-color" content="#000">
  <meta name="google-site-verification" content="wrfahLE8qg2fdwZ7QhWPDipxT5k5jx10MC_XrrwIwTE" />
  <meta content="{{ site.title }}" property="og:site_name" />
  {% if page.title %}
    <meta content="{{ page.title }}" property="og:title" />
  {% else %}
    <meta content="{{ site.title }}" property="og:title" />
  {% endif %}

  <meta content="{{ page.type }}" property="og:type" />

  {% if page.description %}
    <meta content="{{ page.description }}" property="og:description" />
  {% else %}
    <meta content="{{ site.description }}" property="og:description" />
  {% endif %}
  {% if page.url %}
    <meta content="{{ site.url }}{{ site.baseurl }}{{ page.url }}" property="og:url" />
  {% endif %}
  {% if page.date %}
    <meta content="{{ page.date | date_to_xmlschema }}" property="article:published_time" />
    <!-- <meta content="{{ site.url }}/about/" property="article:author"> -->
  {% endif %}
  {% if page.image %}
    <meta content="{{ site.url }}{{ site.baseurl }}{{ page.image }}" property="og:image" />
  {% else %}
    <meta content="{{ site.url }}{{ site.baseurl }}{{ site.logo }}" property="og:image" />
  {% endif %}

</head>
<body>
  {% include header.html %}
  {{ content }}
  {% include footer.html %}
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="{{ site.baseurl }}/assets/plugins/owl-carousel/owl.carousel.min.js"></script>
  <script src="{{ site.baseurl }}/js/main.js"></script>
  <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    
      ga('create', 'UA-87747691-2', 'auto');
      ga('send', 'pageview');
  </script>
</body>
</html>
