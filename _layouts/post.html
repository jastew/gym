---
layout: default
---
<div class="intro" style="background-image: url('{{ page.banner_image }}')">
  <div class="intro__inner">
    <div class="container">
      <h1 class="intro__title editable">{{ page.title }}</h1>
      <p><small>Posted on {{ page.date | date: "%d %B, %Y" }}</small></p>
    </div>
  </div>
</div>

<div class="section">
  <div class="container">
    <div class="row">

      <div class="col-sm-8 col-sm-offset-2">

        <div class="post__content">
          {{ content }}
        </div>

        <div class="post__share">
          <h4>Share Post</h4>
          <ul class="list-inline">
            <li><a href="" class="btn btn-link btn-lg"><i class="fa fa-facebook"></i></a></li>
            <li><a href="" class="btn btn-link btn-lg"><i class="fa fa-twitter"></i></a></li>
          </ul>
        </div>

      </div>

    </div>

  </div>
</div>
