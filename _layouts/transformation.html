---
layout: page
---

<div class="section">
  <div class="container">
    <div class="row">
      <div class="col-sm-5">
          <div class="transformation__gallery">
            <div class="owl-carousel owl-theme js-transformation-gallery">
              {% for gallery_item in page.images %}
                <img src="{{ site.baseurl }}{{ gallery_item.image }}" alt="">
              {% endfor %}
            </div>
          </div>
      </div>
      <div class="col-sm-7">
        {{ content }}

        <a href="{{ site.baseurl }}/stories/" class="editable btn btn-primary">More Success Stories</a>
      </div>
    </div>
  </div>
</div>
