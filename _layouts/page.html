---
layout: default
---

<div class="intro" style="background-image: url('{{ site.baseurl }}{{ page.banner_image }}')">
  <div class="intro__inner">
    <div class="container">
      {% if page.title %}
        <h1 class="intro__title">{{ page.title }}</h1>
      {% endif %}
      {% if page.description and page.is_post != true %}
        <p class="intro__text">{{ page.description }}</p>
      {% endif %}
      {% if page.video %}
        <a href="#video-modal" class="btn btn-lg btn-primary" data-toggle="modal"><i class="fa fa-play"></i> Watch Video</a>
      {% endif %}
      </div>
  </div>
</div>

{% include breadcrumb.html %}

{{ content }}

{% if page.video %}
  <div id="video-modal" class="modal fade" style="display: none;">
    <div class="modal-dialog">
      <div class="modal-content">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
          <div class="video-wrapper">
            <iframe id="video" width="854" height="480" src="{{ page.video }}" frameborder="0" allowfullscreen></iframe>
          </div>
      </div>
    </div>
  </div>
{% endif %}
