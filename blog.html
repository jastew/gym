---
<div class="section blog">
  <div class="container">
    <div class="row blog__items">
      {% for post in site.posts %}
        <div class="blog__item col-xs-6 col-sm-4">
          <div class="article">
            <div class="article__head">
              <a href="{{ post.url }}" class="article__media">
                <span class="img" style="background-image: url('{{ post.image }}')"></span>
              </a>
              <h3 class="article__title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
            </div>
            <div class="article__body">
              <p class="article__meta"><small>Posted on {{ post.date | date: '%d %B, %Y' }}</small></p>
              <div class="article__text">
                {{ post.description }}
              </div>
              <a href="{{ post.url }}" class="article__cta btn btn-primary">Read More</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>

  </div>
</div>
