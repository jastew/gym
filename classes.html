---
layout: page
title: Classes
---

<div class="section">
  <div class="container">

    {% for class in site.classes %}
      <div class="col-md-4">

        <div class="article">
          <div class="article__head">
            <a href="{{ class.url }}" class="article__media">
              <img src="{{ class.image }}" alt="">
            </a>
            <h3 class="article__title"><a href="{{ class.url }}">{{ class.title }}</a></h3>
          </div>
          <div class="article__body">
            <div class="article__text">{{ class.description }}</div>
            <a href="{{ class.url }}" class="btn article__cta">Learn More</a>
          </div>
        </div>

      </div>
    {% endfor %}

  </div>
</div>
