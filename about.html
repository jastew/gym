---

<div class="section">
  <div class="container">
    <div class="editable">
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veritatis nobis laboriosam natus.</p>
    </div>

    <div id="team" class="div">
      <h2>Meet the Team</h2>
      <div class="row">
        {% for trainer in site.data.trainers %}

          <div class="col-md-4">

            <div class="article">
              <div class="article__head">
                <div class="article__media">
                  <img src="{{ site.baseurl }}{{ trainer.image }}" alt="">
                </div>
                <h3 class="article__title">{{ trainer.name }}</h3>
              </div>
              <div class="article__body">
                <div class="article__text">{{ trainer.description }}</div>
              </div>
            </div>

          </div>

        {% endfor %}
      </div>
    </div>
  </div>
</div>
